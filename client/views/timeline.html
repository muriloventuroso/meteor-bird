<template name="timeline">
	<div class="row">

		<fieldset class="col-lg-12">
			<legend>Ãºltimos posts</legend>
			{{#each posts}}
			<blockquote class="lead">
				<p>{{message}}</p>
				<small>
					<a href="/user/{{userId}}">{{name}}</a>
				</small>
				<small>
					{{formatarData date}}
				</small>
			</blockquote>
			<hr>
			{{else}}
			<p class="lead text-center">
				Nenhum post publicado.
			</p>
			{{/each}}
		</fieldset>

	</div>
</template>
